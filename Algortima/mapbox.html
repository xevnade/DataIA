<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a polygon to a map using a GeoJSON source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoieGV2bmFkZSIsImEiOiJjbG1rMnZ6cGUwOHRwMmptcmNwanVwZjd0In0.emvms3eNm2K58KLrVKHcjA';
    const map = new mapboxgl.Map({
        container: 'map', 
        style: 'mapbox://styles/mapbox/light-v11', 
        center: [-68.137343, 45.137451], 
        zoom: 5 
    });

    map.on('load', () => {
        map.addSource('maine', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'properties': {'color' :'#C70039'},
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': [
                                [-67.13734, 45.13745],
                                [-66.96466, 44.8097],
                                [-68.03252, 44.3252],
                                [-69.06, 43.98]
                            ]
                        }
                    },
                    {
                        'type': 'Feature',
                        'properties': {'color':'#4477CE'},
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': [
                                [-69.06, 43.98],
                                [-70.11617, 43.68405],
                                [-70.64573, 43.09008],
                                [-70.75102, 43.08003],
                                [-70.79761, 43.21973],
                                [-70.98176, 43.36789],
                                [-70.94416, 43.46633],
                                [-71.08482, 45.30524],
                                [-70.66002, 45.46022]
                            ]
                            }
                        },
                        {
                        'type': 'Feature',
                        'properties': {'color':'#9CFF2E'},
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': [                        
                                [-70.66002, 45.46022],
                                [-70.30495, 45.91479],
                                [-70.00014, 46.69317],
                                [-69.23708, 47.44777],
                                [-68.90478, 47.18479],
                                [-68.2343, 47.35462],
                                [-67.79035, 47.06624],
                                [-67.79141, 45.70258],
                                [-67.13734, 45.13745]
                            ]
                            }
                        }
                        ]
                    }
                    });
        
        map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': 'maine',
            'layout': {},
            'paint': {
                'line-color': ['get','color'],
                'line-width': 3
            }
        });
    });
</script>

</body>
</html>
